<div class="calendar">
  <div class="month-text"> October </div>
  <div class="day-grid">
    <div>Sunday</div>
    <div>Monday</div>
    <div>Tuesday</div>
    <div>Wednesday</div>
    <div>Thursday</div>
    <div>Friday</div>
    <div>Saturday</div>
  </div>

  <div class="date-grid">
    <div *ngFor="let number of daysInMonth"><time [dateTime]="'2021-10-01'">{{number}}</time></div>
  </div>
</div>
