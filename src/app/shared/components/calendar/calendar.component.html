<div class="calendar">
  <div class="month-text"> {{monthName.toUpperCase()}} </div>
  <div class="day-grid">
    <div *ngFor="let day of daysOfTheWeek">{{day}}</div>
  </div>

  <div class="date-grid">
    <div *ngFor="let number of daysInMonth"><time [dateTime]="'2021-10-01'">{{number}}</time></div>
  </div>
</div>
