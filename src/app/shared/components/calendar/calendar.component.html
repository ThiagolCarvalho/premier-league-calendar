<div class="calendar">
  <div class="month-text">
    {{title.toUpperCase()}}
    <div style="float: right">
      <button (click)="previousMonth()"><-</button>
      <button (click)="nextMonth()">-></button>
    </div>
  </div>

  <div class="day-grid">
    <div *ngFor="let day of daysOfTheWeek">{{day}}</div>
  </div>

  <div class="date-grid" [class]="startDay">
    <div style="min-height: 200px" *ngFor="let calendarDay of calendarDays">
      <div>{{calendarDay.day}}</div>
      <div style="font-size: 0.65rem" *ngFor="let match of calendarDay.matches">{{match.team1}} x {{match.team2}}</div>
    </div>
  </div>
</div>
