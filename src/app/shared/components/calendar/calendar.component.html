<div class="calendar">
  <div class="month-text"> {{title.toUpperCase()}} </div>
  <div class="day-grid">
    <div *ngFor="let day of daysOfTheWeek">{{day}}</div>
  </div>

  <div class="date-grid" [class]="startDay">
    <div *ngFor="let calendarDay of calendarDays">
      {{calendarDay.day}}
      <ng-container *ngFor="let match of calendarDay.matches">{{match.team1}}</ng-container>
    </div>
  </div>
</div>
